<!-- Sample control library!! -->

<wolf:control id="button">
    <attr mandatory="true">icon</attr>
    <attr>text</attr>
    <attr default="btn">class</attr>
    <event>click</event>
    <ui>
        <button class="$class" event:click="$click"><i class="material-icons">$icon</i>$text</button>
    </ui>
</wolf:control>
